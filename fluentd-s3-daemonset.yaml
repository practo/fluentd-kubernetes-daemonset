apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: logging
  labels:
    k8s-app: fluentd-logging
    version: v1
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: fluentd
        imagePullPolicy: Always
        image: practodev/fluentd-kubernetes-daemonset:s3-time-tag
        env:
          - name:  S3_BUCKET_NAME
            value: "container-logs-staging"
          - name:  S3_BUCKET_REGION
            value: "ap-south-1"
        resources:
          limits:
            memory: 300Mi
            cpu:  200m
          requests:
            cpu: 200m
            memory: 300Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
      - name: dev-secret-docker
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
